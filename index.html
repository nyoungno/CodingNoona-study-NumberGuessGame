<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number-guess-game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container">
        <h1 class="title-items pt-5 pb-5 mb-0">number-guess-game</h1>
        <img src="./image/100.png" width="150px" class="main-img pt-3 pb-3">
        <div id="result-area">새로운 게임을 시작하세요</div>
        <div id="history-area">입력한 숫자:</div>
        <div id="chance-area">남은 기회: 5</div>
        <div class="select-box">
            <label for="chance-select">찬스 횟수 선택:</label>
            <select id="chance-select" class="select-control">
                <option value="3">3회</option>
                <option value="4">4회</option>
                <option value="5">5회</option>
                <option value="6">6회</option>
                <option value="7">7회</option>
                <option value="8">8회</option>
                <option value="9">9회</option>
                <option value="10">10회</option>
            </select>
        </div>
        <div class="input-box pt-3 pb-3">
            <input type="number" id="user-input" class="form-control" placeholder="1~100 사이의 숫자를 입력해 주세요.">
        </div>
        <button id="play-button" class="btn btn-success button-style">Go!!</button>
        <button id="reset-button" class="btn btn-warning button-style">Reset</button>
        <button id="hint-button" class="btn btn-primary button-style">Hint</button>
        <button id="answer-button" class="btn btn-danger button-style">Answer</button>
        <div id="hint-area" class=" pt-3 pb-3">힌트:</div>
        <div id="answer-area" class=" pt-3 pb-3">정답:</div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
